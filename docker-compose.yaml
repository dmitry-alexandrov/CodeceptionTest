version: '3.5'

networks:
  web:
    external: true

services:
  selenium-app:
    image: devilbox/php-fpm-8.2
    container_name: selenium-app
    hostname: selenium
    volumes:
      - ./:/var/www/src
    working_dir: /var/www/src
    networks:
      - web
    privileged: true
    shm_size: 4g

  chrome:
    image: selenium/standalone-chrome:latest
    container_name: web-driver-chrome
    hostname: chrome
    networks:
      - web
    ports:
      - "5900:5900"
      - "4444:4444"
    privileged: true
    shm_size: 2g
